<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob URL Creator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
            min-height: 44px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 0;
            font-size: 16px;
        }
        #linkContainer {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Create Blob URL from Text</h1>

    <textarea id="textContent" rows="10" placeholder="some html">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob page</title>
</head>
<body>
<p>Scroll down</p>
<div style="height: 2000px"></div>
<div style="left: 0px; width: 100%; height: 0px; position: relative; padding-bottom: 56.2493%;">
<iframe frameborder="0" scrolling="no" allowfullscreen="true" loading="lazy" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&showinfo=1" style="top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;" width="" id=""></iframe>
</div>
</body>
</html>
    </textarea>
    <br><br>
    <button id="createBlobBtn">Create Blob URL</button>
    <div id="linkContainer"></div>

    <script>
        function updateUIWithBlobUrl(blobUrl) {
            const linkContainer = document.getElementById('linkContainer');
            linkContainer.innerHTML = '';

            const link = document.createElement('a');
            link.href = blobUrl;
            link.target = '_blank';
            link.textContent = 'Click here to open the blob URL';
            link.style.display = 'block';
            link.style.marginTop = '10px';
            link.style.marginBottom = '15px';

            linkContainer.appendChild(link);

            const urlContainer = document.createElement('div');
            urlContainer.style.marginTop = '15px';

            const urlLabel = document.createElement('div');
            urlLabel.textContent = 'Copy URL and open manually:';
            urlLabel.style.marginBottom = '5px';
            urlContainer.appendChild(urlLabel);

            const urlInput = document.createElement('input');
            urlInput.type = 'text';
            urlInput.value = blobUrl;
            urlInput.readOnly = true;
            urlInput.style.width = '100%';
            urlInput.style.maxWidth = '500px';
            urlInput.style.padding = '5px';
            urlContainer.appendChild(urlInput);

            urlContainer.appendChild(document.createElement('br'));

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy URL';
            copyButton.style.marginTop = '5px';
            copyButton.style.marginBottom = '15px';
            copyButton.addEventListener('click', () => {
                urlInput.select();
                document.execCommand('copy');
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy URL';
                }, 2000);
            });
            urlContainer.appendChild(copyButton);

            linkContainer.appendChild(urlContainer);
        }

        document.getElementById('createBlobBtn').addEventListener('click', function() {
            const textContent = document.getElementById('textContent').value;
            const blob = new Blob([textContent], {type: 'text/html'});
            const blobUrl = URL.createObjectURL(blob);

            updateUIWithBlobUrl(blobUrl);
        });
    </script>
</body>
</html>
